<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Window</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f'); 
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: -1;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 8px;
            width: 300px;
            color: white;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
        }

        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-container .terms {
            font-size: 14px;
        }

        .login-container .terms a {
            color: #fff;
            text-decoration: underline;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: orange;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-container button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="login-container">
    <h2>LOGIN WINDOW</h2>
    <input type="text" placeholder="Your Email Address" required>
    <input type="password" placeholder="Your Password" required>
    <div class="terms">
        <input type="checkbox" id="agree">
        <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
    </div>
    <button>Login</button>
</div>

</body>
</html>
