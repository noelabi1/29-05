<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f1f1f1;
            padding-top: 20px;
        }

        .sidenav a {
            position: absolute;
            left: 0;
            transition: 0.3s;
            padding: 15px;
            width: 60px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 0 5px 5px 0;
        }

        .sidenav a:hover {
            width: 200px;
            color: white;
        }

        .green {top: 20px; background-color: #4CAF50;}
        .blue {top: 80px; background-color: #2196F3;}
        .red {top: 140px; background-color: #f44336;}
        .black {top: 200px; background-color: #555;}

        .main {
            margin-left: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidenav">
    <a href="#" class="green">Green</a>
    <a href="#" class="blue">Blue</a>
    <a href="#" class="red">Red</a>
    <a href="#" class="black">Black</a>
</div>

<div class="main">
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
